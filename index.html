  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .piramide { text-align: center; margin-top: 30px; }
    .linha {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 16px 0;
      flex-wrap: wrap;
    }
    .jogador-bloco {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90px;
    }
    .foto-link {
      width: 56px;
      height: 56px;
      background: #ccc;
      border-radius: 50%;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 2px dashed #aaa;
      cursor: pointer;
      box-sizing: border-box;
      text-decoration: none;
    }
    .foto-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    .jogador {
      width: 84px;
      padding: 7px;
      background: #eee;
      border-radius: 6px;
      text-align: center;
      font-size: 15px;
      box-sizing: border-box;
    }
    .trofeu { font-size: 48px; color: gold; margin-top: 20px; }
    @media (max-width: 600px) {
      .piramide { margin-top: 10px; }
      .jogador-bloco { width: 72px; }
      .foto-link { width: 44px; height: 44px; }
      .jogador { width: 68px; font-size: 12px; padding: 5px; }
      .linha { gap: 8px; }
    }
.rodape {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: #f1f1f1;
      text-align: right;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #000;
      z-index: 1000;

</head>
